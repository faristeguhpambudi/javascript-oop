<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class Field</title>
</head>

<body>
    <script>
        //kata kuncinya static
        class Configuration{
            static name = "Belajar Js OOP";
            static version = "1.00";
            static author = "Ekoo";
        }

        const config = new Configuration();
        console.info(config);

        //cara mengakses staticnya
        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);

        //cara merubahnya
        Configuration.name =  "Belajar OOP UPdate";
        console.info(Configuration.name);
    </script>

</body>

</html>
