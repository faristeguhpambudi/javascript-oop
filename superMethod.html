<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>

<body>
    <script>
        class shape{
            paint(){
                console.info("Paint Shape");
            }
        }

        class circle extends shape{
            paint(){
                //memanggil method paint di parentnya dulu
                super.paint();
                //method paint punya circle
                console.info("Paint Ccircle");
            }
        }

        const lingkaran1 = new circle();
        lingkaran1.paint();
    </script>
</body>

</html>
