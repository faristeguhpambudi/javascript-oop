<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Class</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                //kode apapun
                //property
                this.name = name
                console.info(`Membuat Person ${name}`);
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const eko = new Person("Eko");
        console.info(eko);
        eko.sayHello("ORang orang");

        const budi = new Person("Budi");
        console.info(budi);
        eko.sayHello("Rakyat");
    </script>
</body>

</html>
