<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>

<body>
    <script>
        //kata kuncinya tanda pagar
        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithOutName();
                }
            }

            #sayWithOutName() {
                return `Hello`;
            }

            #sayWithName(name) {
                return `Hello ${name}`;
            }
        }

        const eko = new Person();

        console.info(eko);
    </script>
</body>

</html>
