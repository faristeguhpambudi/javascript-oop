<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <script>
        //KATA KUNCINYA THROW
        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw Error('Total Parameter harus lebih dari 0');
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }

                return total;
            }
        }

        const result = MathUtil.sum(); //tidak mengirimkan parameter
        console.info(result);
    </script>

</body>

</html>
